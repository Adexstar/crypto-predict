<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Investment Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: #fff; min-height: 100vh; }
        
        .navbar { background: rgba(26, 26, 46, 0.95); border-bottom: 1px solid #3861fb; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar h1 { font-size: 1.5rem; color: #f0ad4e; }
        .navbar-links { display: flex; gap: 20px; align-items: center; }
        .navbar-links a { color: #f0ad4e; text-decoration: none; font-size: 0.95rem; transition: color 0.3s; }
        .navbar-links a:hover { color: #fff; }
        .logout-btn { background: #f6465d; color: #fff; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; transition: background 0.3s; }
        .logout-btn:hover { background: #e63547; }
        
        .container { max-width: 900px; margin: 30px auto; padding: 20px; }
        
        .page-header { margin-bottom: 30px; }
        .page-header h2 { color: #f0ad4e; font-size: 2rem; margin-bottom: 10px; }
        .page-header p { color: #aaa; font-size: 0.95rem; }
        
        .announcements-grid { display: grid; gap: 20px; }
        
        .announcement { 
            background: rgba(26, 26, 46, 0.8); 
            border: 1px solid #3861fb; 
            border-radius: 8px; 
            padding: 25px; 
            transition: all 0.3s;
        }
        .announcement:hover { border-color: #f0ad4e; box-shadow: 0 0 20px rgba(240, 173, 78, 0.1); }
        
        .announcement-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .announcement-title { color: #f0ad4e; font-size: 1.2rem; font-weight: 700; }
        .announcement-type { 
            display: inline-block; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600;
        }
        .type-info { background: rgba(56, 97, 251, 0.2); color: #3861fb; }
        .type-warning { background: rgba(248, 113, 113, 0.2); color: #f87171; }
        .type-success { background: rgba(5, 178, 108, 0.2); color: #05b26c; }
        .type-maintenance { background: rgba(240, 173, 78, 0.2); color: #f0ad4e; }
        
        .urgent-badge { 
            background: #f6465d; 
            color: #fff; 
            padding: 2px 8px; 
            border-radius: 3px; 
            font-size: 0.7rem; 
            font-weight: 700;
        }
        
        .announcement-content { color: #ddd; margin-bottom: 15px; line-height: 1.6; }
        
        .announcement-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
            padding-top: 12px;
            font-size: 0.85rem;
        }
        
        .announcement-meta { color: #a1a1a9; }
        .announcement-views { color: #f0ad4e; font-weight: 600; }
        
        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            background: rgba(56, 97, 251, 0.05); 
            border: 1px solid rgba(56, 97, 251, 0.2); 
            border-radius: 8px;
        }
        .empty-state h3 { color: #f0ad4e; margin-bottom: 10px; }
        .empty-state p { color: #a1a1a9; }
        
        @media (max-width: 768px) {
            .navbar { padding: 12px 15px; }
            .navbar h1 { font-size: 1.2rem; }
            .container { margin: 20px auto; padding: 15px; }
            .page-header h2 { font-size: 1.5rem; }
            .announcement { padding: 15px; }
            .announcement-header { flex-direction: column; gap: 10px; }
        }
        
        @media (max-width: 480px) {
            .navbar h1 { font-size: 1rem; }
            .container { margin: 15px auto; padding: 10px; }
            .page-header h2 { font-size: 1.2rem; }
            .announcement { padding: 12px; }
            .announcement-title { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üì¢ Announcements</h1>
        <div class="navbar-links">
            <a href="index.html">Dashboard</a>
            <a href="support.html">Support</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <h2>Platform Announcements</h2>
            <p>Stay updated with important news and platform updates</p>
        </div>
        
        <div id="announcementsContainer" class="announcements-grid">
            <div class="empty-state">
                <h3>No Announcements</h3>
                <p>Check back soon for important updates</p>
            </div>
        </div>
    </div>
    
    <script src="js/api-config.js"></script>
    <script type="module">
        import { getCurrentUser, getAnnouncements, recordAnnouncementView } from './js/userData.js';
        
        if (!getCurrentUser()) {
            window.location.href = 'login.html';
        }
        
        function loadAnnouncements() {
            const announcements = getAnnouncements(50);
            const container = document.getElementById('announcementsContainer');
            
            if (announcements.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Announcements</h3>
                        <p>Check back soon for important updates</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            announcements.forEach(ann => {
                const typeClass = `type-${ann.type}`;
                const createdDate = new Date(ann.createdAt).toLocaleDateString();
                const expiresDate = new Date(ann.expiresAt).toLocaleDateString();
                
                html += `
                    <div class="announcement">
                        <div class="announcement-header">
                            <div>
                                <div class="announcement-title">${ann.title}</div>
                                ${ann.urgent ? '<span class="urgent-badge">‚ö†Ô∏è URGENT</span>' : ''}
                            </div>
                            <span class="announcement-type ${typeClass}">${ann.type.toUpperCase()}</span>
                        </div>
                        <div class="announcement-content">${ann.message}</div>
                        <div class="announcement-footer">
                            <div class="announcement-meta">
                                üìÖ Posted: ${createdDate} | Expires: ${expiresDate}
                            </div>
                            <div class="announcement-views">üëÅÔ∏è ${ann.views || 0} views</div>
                        </div>
                    </div>
                `;
                
                // Record view
                recordAnnouncementView(ann.id);
            });
            
            container.innerHTML = html;
        }
        
        window.logout = function() {
            AuthAPI.logout();
        };
        
        loadAnnouncements();
        
        // Check authentication
        (async () => {
            try {
                await AuthAPI.verify();
            } catch (error) {
                console.warn('Not authenticated, redirecting to login');
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        })();
    </script>
</body>
</html>
