<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Crypto Trading Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
            padding: 50px 40px;
        }

        .logo { text-align: center; font-size: 3rem; margin-bottom: 10px; }
        h1 { text-align: center; color: #1a1a2e; font-size: 2rem; margin-bottom: 8px; }
        .subtitle { text-align: center; color: #666; font-size: 0.95rem; margin-bottom: 35px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }

        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; font-size: 0.9rem; }
        .links a:hover { text-decoration: underline; }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üîê</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Recover access to your account</p>

        <div id="message" class="message"></div>

        <!-- Step 1: Request Code -->
        <div id="step-1" class="hidden-false">
            <p style="color: #666; margin-bottom: 20px; font-size: 0.9rem; text-align: center;">Enter your email to receive a password reset code</p>
            <form id="request-form" onsubmit="handleRequestCode(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn" id="request-btn">Send Reset Code</button>
            </form>
            <div class="links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>

        <!-- Step 2: Reset Password -->
        <div id="step-2" class="hidden">
            <form id="reset-form" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" placeholder="6-digit code from email" maxlength="6" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" minlength="6" required>
                </div>
                <button type="submit" class="btn" id="reset-btn">Reset Password</button>
            </form>
            <div class="links">
                <a href="#" onclick="backToEmail(event)">Back</a> | <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script>
        let resetEmail = '';

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        async function handleRequestCode(event) {
            event.preventDefault();
            resetEmail = document.getElementById('email').value.trim();
            
            if (!resetEmail) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            const btn = document.getElementById('request-btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            showMessage('');

            try {
                await API.post('/auth/forgot-password', { email: resetEmail });
                showMessage('‚úÖ Reset code sent to your email!', 'success');
                
                // Switch to step 2
                setTimeout(() => {
                    document.getElementById('step-1').classList.add('hidden');
                    document.getElementById('step-2').classList.remove('hidden');
                }, 1500);
            } catch (error) {
                showMessage('‚ùå ' + (error.message || 'Failed to send reset code'), 'error');
                btn.disabled = false;
                btn.textContent = 'Send Reset Code';
            }
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            
            const code = document.getElementById('code').value.trim();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            const btn = document.getElementById('reset-btn');
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            showMessage('');

            try {
                await API.post('/auth/reset-password', {
                    email: resetEmail,
                    code,
                    password: newPassword
                });
                showMessage('‚úÖ Password reset successfully! Redirecting to login...', 'success');
                setTimeout(() => window.location.href = '/login.html', 2000);
            } catch (error) {
                showMessage('‚ùå ' + (error.message || 'Failed to reset password'), 'error');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }

        function backToEmail(event) {
            event.preventDefault();
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('request-form').reset();
            showMessage('');
        }
    </script>
</body>
</html>
