<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest | Portfolio Dashboard</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --card-dark: #161616;
            --text-main: #ffffff;
            --text-muted: #888888;
            --primary-green: #27ae60;
            --primary-green-hover: #219150;
            --border-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
        }

        .header-icon {
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .header-icon:hover {
            transform: rotate(90deg);
        }

        /* Wealth Section */
        .wealth-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .wealth-label {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .wealth-amount {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .wealth-amount span:last-child {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-muted);
            margin-left: 8px;
        }

        .wealth-change {
            font-size: 14px;
            color: var(--primary-green);
        }

        .wealth-change.negative {
            color: #e74c3c;
        }

        /* Action Grid */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 50px;
        }

        .btn {
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--primary-green);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            min-height: 50px;
        }

        .btn:hover {
            background-color: var(--card-dark);
            transform: translateY(-2px);
        }

        .btn.primary {
            background-color: var(--primary-green);
            color: white;
            border: none;
        }

        .btn.primary:hover {
            background-color: var(--primary-green-hover);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            margin-top: 40px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .section-link {
            color: var(--primary-green);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .section-link:hover {
            color: var(--primary-green-hover);
        }

        /* Asset Cards */
        .asset-card {
            background-color: var(--card-dark);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .asset-card:hover {
            background-color: var(--bg-secondary);
            border-color: var(--primary-green);
            transform: translateY(-2px);
        }

        .asset-card.no-hover:hover {
            cursor: default;
            background-color: var(--card-dark);
            border-color: var(--border-color);
            transform: none;
        }

        .asset-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .asset-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--bg-secondary), var(--card-dark));
        }

        .asset-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .asset-name {
            font-weight: 600;
            font-size: 15px;
        }

        .asset-symbol {
            font-size: 12px;
            color: var(--text-muted);
        }

        .asset-amount {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .asset-value {
            font-weight: 600;
            font-size: 16px;
        }

        .asset-change {
            font-size: 12px;
            color: var(--text-muted);
        }

        .asset-change.positive {
            color: var(--primary-green);
        }

        .asset-change.negative {
            color: #e74c3c;
        }

        /* Cash Section */
        .cash-section {
            margin-top: 40px;
            margin-bottom: 60px;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }

            .wealth-amount {
                font-size: 40px;
            }

            .section-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Invest</div>
            <div class="header-icon" id="settingsBtn">‚öôÔ∏è</div>
        </div>

        <!-- Total Wealth -->
        <div class="wealth-header">
            <div class="wealth-label">YOUR TOTAL WEALTH IN USD</div>
            <h1 class="wealth-amount">
                $<span id="totalBalance">0.00</span><span>USD</span>
            </h1>
            <div class="wealth-change" id="wealthChange">+0.00 USD (0.00%)</div>
        </div>

        <!-- Quick Action Buttons -->
        <div class="action-grid">
            <button class="btn primary" id="addMoneyBtn">
                ‚ûï Add money
            </button>
            <button class="btn" id="withdrawBtn">
                ‚¨áÔ∏è Withdraw
            </button>
        </div>

        <!-- Portfolio Section -->
        <div id="portfolioSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Portfolio</h2>
                <a href="trade.html" class="section-link">+ Invest</a>
            </div>
            <div id="portfolioList"></div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" style="display: none;">
            <div class="empty-state">
                <div class="empty-state-icon">üìä</div>
                <div class="empty-state-text">No investments yet</div>
                <div class="empty-state-text" style="font-size: 12px; color: var(--text-muted); margin-top: 8px;">
                    Click "Add money" to get started
                </div>
            </div>
        </div>

        <!-- Cash Section -->
        <div class="cash-section">
            <h3 class="section-title">Cash</h3>
            <div class="asset-card no-hover">
                <div class="asset-info">
                    <div class="asset-icon" style="background: linear-gradient(135deg, #27ae60, #1e8449);">
                        üí∞
                    </div>
                    <div class="asset-text">
                        <div class="asset-name">USD Wallet</div>
                        <div class="asset-symbol">Available to invest</div>
                    </div>
                </div>
                <div class="asset-amount">
                    <div class="asset-value" id="usdBalance">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script>
        let portfolio = { USDT: 0 };
        let allPrices = {};

        function getAuthToken() {
            return localStorage.getItem('token') || localStorage.getItem('authToken');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Dashboard-Invest loading...');
            
            const token = getAuthToken();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            await loadUserData();
            await loadPortfolio();
            await loadMarkets();
            updateUI();
            setupEventListeners();
            
            // Auto-refresh every 5 seconds
            setInterval(async () => {
                await loadMarkets();
                await loadPortfolio();
                updateUI();
            }, 5000);
        });

        async function loadUserData() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`Auth failed: ${response.status}`);
                }
                console.log('‚úÖ User authenticated');
            } catch (error) {
                console.error('‚ùå Auth error:', error);
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        async function loadPortfolio() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/trading/portfolio`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    console.warn(`Portfolio API returned ${response.status}`);
                    return;
                }

                const data = await response.json();
                if (data.portfolio?.assets) {
                    portfolio = data.portfolio.assets;
                    console.log('‚úÖ Portfolio loaded:', Object.keys(portfolio).filter(k => k !== 'USDT').length, 'assets');
                }
            } catch (error) {
                console.error('‚ùå Portfolio error:', error);
            }
        }

        async function loadMarkets() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/trading/markets`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    console.warn(`Markets API returned ${response.status}`);
                    return;
                }

                const data = await response.json();
                
                if (Array.isArray(data.markets)) {
                    allPrices = {};
                    data.markets.forEach(m => {
                        if (m.baseAsset && m.lastPrice) {
                            allPrices[m.baseAsset] = m;
                        }
                    });
                    console.log('‚úÖ Markets loaded:', Object.keys(allPrices).length, 'symbols');
                }
            } catch (error) {
                console.error('‚ùå Markets error:', error);
            }
        }

        function updateUI() {
            // Calculate total
            let totalBalance = portfolio.USDT || 0;
            const cryptoHoldings = {};

            Object.entries(portfolio).forEach(([asset, amount]) => {
                if (asset === 'USDT' || asset.startsWith('_')) return;
                if (amount <= 0) return;

                const market = allPrices[asset];
                if (market) {
                    const value = amount * market.lastPrice;
                    cryptoHoldings[asset] = {
                        amount,
                        value,
                        change: market.changePercent24h || 0,
                        price: market.lastPrice
                    };
                    totalBalance += value;
                }
            });

            // Update display
            document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
            document.getElementById('usdBalance').textContent = `$${(portfolio.USDT || 0).toFixed(2)}`;
            
            // Show portfolio
            const portfolioList = document.getElementById('portfolioList');
            const portfolioSection = document.getElementById('portfolioSection');
            const emptyState = document.getElementById('emptyState');

            const holdings = Object.entries(cryptoHoldings)
                .sort((a, b) => b[1].value - a[1].value);

            if (holdings.length === 0) {
                portfolioSection.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                portfolioSection.style.display = 'block';
                emptyState.style.display = 'none';

                portfolioList.innerHTML = holdings.map(([asset, data]) => `
                    <div class="asset-card" onclick="window.location.href='trade.html?symbol=${asset}'">
                        <div class="asset-info">
                            <div class="asset-icon" style="background: linear-gradient(135deg, #f39c12, #d68910);">
                                ${asset.substring(0, 2)}
                            </div>
                            <div class="asset-text">
                                <div class="asset-name">${asset}</div>
                                <div class="asset-symbol">${data.amount.toFixed(8)} ${asset}</div>
                            </div>
                        </div>
                        <div class="asset-amount">
                            <div class="asset-value">$${data.value.toFixed(2)}</div>
                            <div class="asset-change ${data.change >= 0 ? 'positive' : 'negative'}">
                                ${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)}%
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Update wealth change
            let totalChange = 0;
            Object.values(cryptoHoldings).forEach(h => {
                totalChange += (h.value / (1 + h.change/100)) * (h.change / 100);
            });

            const changeEl = document.getElementById('wealthChange');
            changeEl.textContent = `${totalChange >= 0 ? '+' : ''}$${totalChange.toFixed(2)} (${totalChange >= 0 ? '+' : ''}${totalBalance > 0 ? (totalChange / totalBalance * 100).toFixed(2) : 0}%)`;
            changeEl.className = totalChange >= 0 ? 'wealth-change' : 'wealth-change negative';
        }

        function setupEventListeners() {
            document.getElementById('addMoneyBtn').onclick = () => window.location.href = 'deposit.html';
            document.getElementById('withdrawBtn').onclick = () => window.location.href = 'withdraw.html';
            document.getElementById('settingsBtn').onclick = () => window.location.href = 'settings.html';
        }
    </script>
</body>
</html>
