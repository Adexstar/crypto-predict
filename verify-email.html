<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - 24h Trading</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .verify-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .verify-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1a1a2e;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .email-display {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .code-input {
      width: 50px;
      height: 60px;
      font-size: 32px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .code-input:focus {
      outline: none;
      border-color: #667eea;
      transform: scale(1.05);
    }

    .verify-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .verify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .verify-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .resend-link {
      margin-top: 20px;
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .resend-link:hover {
      text-decoration: underline;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .timer {
      color: #999;
      font-size: 12px;
      margin-top: 10px;
    }

    .skip-link {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #666;
    }

    .skip-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="verify-icon">ðŸ“§</div>
    <h1>Verify Your Email</h1>
    <p class="subtitle">We've sent a 6-digit code to</p>
    <div class="email-display" id="user-email">loading...</div>

    <form id="verify-form">
      <div class="code-inputs">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="code1" />
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="code2" />
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="code3" />
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="code4" />
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="code5" />
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="code6" />
      </div>

      <button type="submit" class="verify-btn" id="verify-btn">Verify Email</button>
    </form>

    <div id="message"></div>

    <a href="#" class="resend-link" id="resend-link">Didn't receive code? Resend</a>
    <div class="timer" id="timer"></div>

    <div class="skip-link">
      <a href="/index.html">Skip for now (verification required for withdrawals)</a>
    </div>
  </div>

  <script src="/js/api-config.js"></script>
  <script>
    const codeInputs = document.querySelectorAll('.code-input');
    const verifyForm = document.getElementById('verify-form');
    const verifyBtn = document.getElementById('verify-btn');
    const resendLink = document.getElementById('resend-link');
    const messageDiv = document.getElementById('message');
    const timerDiv = document.getElementById('timer');
    const emailDisplay = document.getElementById('user-email');

    let resendTimeout;
    let countdownInterval;

    // Auto-focus and navigation
    codeInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < codeInputs.length - 1) {
          codeInputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          codeInputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 6);
        pastedData.split('').forEach((char, i) => {
          if (codeInputs[i]) {
            codeInputs[i].value = char;
          }
        });
        if (pastedData.length === 6) {
          codeInputs[5].focus();
        }
      });
    });

    // Load user email
    (async () => {
      try {
        const userData = await AuthAPI.verify();
        emailDisplay.textContent = userData.email;

        if (userData.emailVerified) {
          showMessage('Email already verified!', 'success');
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 2000);
        }
      } catch (error) {
        emailDisplay.textContent = 'Unknown';
      }
    })();

    // Verify code
    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const code = Array.from(codeInputs).map(input => input.value).join('');
      
      if (code.length !== 6) {
        showMessage('Please enter all 6 digits', 'error');
        return;
      }

      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';

      try {
        const response = await API.post('/auth/verify-email', { code });
        
        showMessage('âœ… Email verified successfully! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 2000);
      } catch (error) {
        showMessage('âŒ ' + error.message, 'error');
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify Email';
        
        // Clear inputs
        codeInputs.forEach(input => input.value = '');
        codeInputs[0].focus();
      }
    });

    // Resend code
    resendLink.addEventListener('click', async (e) => {
      e.preventDefault();

      if (resendLink.classList.contains('disabled')) {
        return;
      }

      try {
        await API.post('/auth/resend-verification');
        showMessage('âœ… New verification code sent! Check your email.', 'success');
        startResendCooldown();
      } catch (error) {
        showMessage('âŒ ' + error.message, 'error');
      }
    });

    function showMessage(text, type = 'info') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }

    function startResendCooldown() {
      let seconds = 60;
      resendLink.classList.add('disabled');
      resendLink.style.pointerEvents = 'none';
      resendLink.style.opacity = '0.5';

      countdownInterval = setInterval(() => {
        seconds--;
        timerDiv.textContent = `Resend available in ${seconds}s`;
        
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          resendLink.classList.remove('disabled');
          resendLink.style.pointerEvents = 'auto';
          resendLink.style.opacity = '1';
          timerDiv.textContent = '';
        }
      }, 1000);
    }

    // Focus first input on load
    codeInputs[0].focus();
  </script>
</body>
</html>
