<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading — Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header" id="app-header"></header>
  <main id="app-main"></main>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/api-config.js"></script>
  <script>
    // Check authentication before loading dashboard
    (async () => {
      try {
        const response = await AuthAPI.verify();
        const userData = response.user || response;
        if (!userData || !userData.id) {
          window.location.href = 'login.html';
          return;
        }
        console.log('✅ User authenticated:', userData);
        // User is authenticated, load dashboard module
        try {
          const dashboardModule = await import('./js/dashboard.js');
          console.log('✅ Dashboard loaded successfully');
        } catch (dashboardError) {
          console.error('❌ Failed to load dashboard:', dashboardError);
          document.body.innerHTML = `
            <div style="padding: 40px; text-align: center; background: #1a1a2e; color: #fff; min-height: 100vh;">
              <h1>⚠️ Dashboard Error</h1>
              <p>${dashboardError.message}</p>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
            </div>
          `;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = 'login.html';
      }
    })();
  </script>
</body>
</html>
