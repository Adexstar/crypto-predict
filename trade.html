<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Asset</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --text-muted: #888888;
            --green: #27ae60;
            --green-hover: #219150;
            --red: #e74c3c;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 16px 20px;
            padding-bottom: 120px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            margin-top: 8px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .back-btn:hover {
            color: var(--green);
        }

        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            transition: all 0.2s ease;
        }

        .favorite-btn:hover {
            color: var(--text);
            transform: scale(1.1);
        }

        /* Header (Price & Name) */
        .header {
            margin-bottom: 32px;
        }

        .asset-name {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .price-large {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .change-pill {
            font-size: 16px;
            font-weight: 500;
            color: var(--green);
        }

        .change-pill.negative {
            color: var(--red);
        }

        /* Chart Container */
        .chart-container {
            height: 320px;
            width: 100%;
            margin-bottom: 28px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .chart-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Info Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: var(--card);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Banner */
        .banner {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(39, 174, 96, 0.05));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--green);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .banner-icon {
            font-size: 24px;
            color: var(--green);
            flex-shrink: 0;
        }

        .banner-text h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .banner-text p {
            margin: 2px 0 0 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Bottom Action Bar */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(16, 16, 16, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            border-top: 1px solid var(--border);
            max-width: 640px;
            margin: 0 auto;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 52px;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: var(--card);
        }

        .btn-buy {
            background: var(--green);
            color: white;
            border: none;
        }

        .btn-buy:hover {
            background: var(--green-hover);
        }

        .btn-sell {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-sell:hover {
            border-color: var(--red);
            color: var(--red);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: flex-end;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 24px 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }

        .submit-btn:hover {
            background: var(--green-hover);
        }

        .submit-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .price-large {
                font-size: 40px;
            }

            .action-bar {
                padding: 12px 16px;
            }

            body {
                padding: 12px 16px;
                padding-bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav">
            <button class="back-btn" onclick="window.history.back()">‚Üê</button>
            <button class="favorite-btn" id="favoriteBtn">‚ô°</button>
        </div>

        <!-- Header with Price -->
        <div class="header">
            <div class="asset-name" id="assetName">BITCOIN</div>
            <div class="price-large" id="priceDisplay">$64,230.50</div>
            <div class="change-pill" id="changePill">‚ñ≤ 2.45% Today</div>
        </div>

        <!-- Chart -->
        <div class="chart-container" id="chartContainer">
            <p>Loading chart...</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">24h High</div>
                <div class="stat-value" id="stat24hHigh">$65,000.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Low</div>
                <div class="stat-value" id="stat24hLow">$62,500.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Market Cap</div>
                <div class="stat-value" id="statMarketCap">$1.28T</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Volume</div>
                <div class="stat-value" id="stat24hVolume">$28.5B</div>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner">
            <div class="banner-icon">üîÑ</div>
            <div class="banner-text">
                <h4>Set recurring purchase</h4>
                <p>Automate your investment strategy</p>
            </div>
        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div class="action-bar">
        <button class="btn btn-sell" onclick="openSellModal()">Sell</button>
        <button class="btn btn-buy" onclick="openBuyModal()">Buy</button>
    </div>

    <!-- Buy Modal -->
    <div class="modal" id="buyModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeBuyModal()">‚úï</button>
            <div class="modal-header">Buy <span id="buySymbol">BTC</span></div>
            <form onsubmit="submitBuy(event)">
                <div class="form-group">
                    <label class="form-label">Amount (USD)</label>
                    <input type="number" class="form-input" id="buyAmount" placeholder="Enter amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">You'll receive</label>
                    <input type="text" class="form-input" id="buyReceive" readonly placeholder="Calculating...">
                </div>
                <button type="submit" class="submit-btn">Buy Now</button>
            </form>
        </div>
    </div>

    <!-- Sell Modal -->
    <div class="modal" id="sellModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSellModal()">‚úï</button>
            <div class="modal-header">Sell <span id="sellSymbol">BTC</span></div>
            <form onsubmit="submitSell(event)">
                <div class="form-group">
                    <label class="form-label">Amount (<span id="sellSymbolLabel">BTC</span>)</label>
                    <input type="number" class="form-input" id="sellAmount" placeholder="Enter amount" step="0.00000001" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">You'll receive</label>
                    <input type="text" class="form-input" id="sellReceive" readonly placeholder="Calculating...">
                </div>
                <button type="submit" class="submit-btn">Sell Now</button>
            </form>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'BTC';
        let currentPrice = 0;
        let marketData = {};

        function getAuthToken() {
            return localStorage.getItem('token') || localStorage.getItem('authToken');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentSymbol = urlParams.get('symbol') || 'BTC';

            console.log('üöÄ Loading trade page for:', currentSymbol);

            await loadMarketData();
            updateUI();
            setupChart();
            setupEventListeners();

            // Auto-refresh every 5 seconds
            setInterval(async () => {
                await loadMarketData();
                updateUI();
            }, 5000);
        });

        async function loadMarketData() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/trading/markets`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    console.warn(`Markets API returned ${response.status}`);
                    return;
                }

                const data = await response.json();
                
                if (Array.isArray(data.markets)) {
                    data.markets.forEach(m => {
                        if (m.baseAsset) {
                            marketData[m.baseAsset] = m;
                        }
                    });
                    console.log('‚úÖ Market data loaded');
                }
            } catch (error) {
                console.error('‚ùå Market data error:', error);
            }
        }

        function updateUI() {
            const market = marketData[currentSymbol];
            if (!market) {
                console.warn('No market data for', currentSymbol);
                return;
            }

            currentPrice = market.lastPrice || 0;
            const changePercent = market.changePercent24h || 0;
            const isPositive = changePercent >= 0;

            // Update header
            document.getElementById('assetName').textContent = currentSymbol + ' / USD';
            document.getElementById('priceDisplay').textContent = `$${currentPrice.toFixed(2)}`;
            
            const changePill = document.getElementById('changePill');
            changePill.textContent = `${isPositive ? '‚ñ≤' : '‚ñº'} ${Math.abs(changePercent).toFixed(2)}% ${isPositive ? 'Today' : 'Today'}`;
            changePill.className = isPositive ? 'change-pill' : 'change-pill negative';

            // Update stats
            document.getElementById('stat24hHigh').textContent = `$${(market.lastPrice * 1.05).toFixed(2)}`;
            document.getElementById('stat24hLow').textContent = `$${(market.lastPrice * 0.95).toFixed(2)}`;
            document.getElementById('statMarketCap').textContent = '$1.28T';
            document.getElementById('stat24hVolume').textContent = '$28.5B';

            // Update modals
            document.getElementById('buySymbol').textContent = currentSymbol;
            document.getElementById('sellSymbol').textContent = currentSymbol;
            document.getElementById('sellSymbolLabel').textContent = currentSymbol;

            // Setup buy amount calculation
            const buyAmountInput = document.getElementById('buyAmount');
            if (buyAmountInput) {
                buyAmountInput.oninput = () => {
                    const usdAmount = parseFloat(buyAmountInput.value) || 0;
                    const cryptoAmount = (usdAmount / currentPrice).toFixed(8);
                    document.getElementById('buyReceive').value = `${cryptoAmount} ${currentSymbol}`;
                };
            }

            // Setup sell amount calculation
            const sellAmountInput = document.getElementById('sellAmount');
            if (sellAmountInput) {
                sellAmountInput.oninput = () => {
                    const cryptoAmount = parseFloat(sellAmountInput.value) || 0;
                    const usdAmount = (cryptoAmount * currentPrice).toFixed(2);
                    document.getElementById('sellReceive').value = `$${usdAmount}`;
                };
            }
        }

        function setupChart() {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            // Create TradingView widget
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = `
                new TradingView.widget({
                    "width": "100%",
                    "height": 320,
                    "symbol": "BINANCE:${currentSymbol}USDT",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "2",
                    "locale": "en",
                    "enable_publishing": false,
                    "hide_top_toolbar": true,
                    "hide_legend": true,
                    "save_image": false,
                    "container_id": "chartContainer"
                });
            `;
            container.appendChild(script);
        }

        function setupEventListeners() {
            document.getElementById('favoriteBtn').onclick = function() {
                this.textContent = this.textContent === '‚ô°' ? '‚ô•' : '‚ô°';
            };
        }

        function openBuyModal() {
            document.getElementById('buyModal').classList.add('active');
        }

        function closeBuyModal() {
            document.getElementById('buyModal').classList.remove('active');
        }

        function openSellModal() {
            document.getElementById('sellModal').classList.add('active');
        }

        function closeSellModal() {
            document.getElementById('sellModal').classList.remove('active');
        }

        async function submitBuy(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('buyAmount').value);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                const token = getAuthToken();
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/trading/orders`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: currentSymbol,
                        side: 'BUY',
                        quantity: (amount / currentPrice).toFixed(8),
                        price: currentPrice
                    })
                });

                if (response.ok) {
                    alert('‚úÖ Buy order placed successfully!');
                    closeBuyModal();
                    await loadMarketData();
                    updateUI();
                } else {
                    alert('‚ùå Failed to place order');
                }
            } catch (error) {
                console.error('Order error:', error);
                alert('Error placing order: ' + error.message);
            }
        }

        async function submitSell(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('sellAmount').value);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                const token = getAuthToken();
                const response = await fetch(`${API_CONFIG.BASE_URL}/api/trading/orders`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        symbol: currentSymbol,
                        side: 'SELL',
                        quantity: amount,
                        price: currentPrice
                    })
                });

                if (response.ok) {
                    alert('‚úÖ Sell order placed successfully!');
                    closeSellModal();
                    await loadMarketData();
                    updateUI();
                } else {
                    alert('‚ùå Failed to place order');
                }
            } catch (error) {
                console.error('Order error:', error);
                alert('Error placing order: ' + error.message);
            }
        }
    </script>
</body>
</html>
