<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login - Investment Prediction</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <style>
    body { background: #0f0f23; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
    .login-container { background: #1a1a2e; border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; padding: 40px; width: 100%; max-width: 400px; }
    .login-header { text-align: center; margin-bottom: 30px; }
    .logo { font-size: 3rem; margin-bottom: 12px; }
    .login-title { color: #f0ad4e; font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; }
    .login-subtitle { color: #a1a1a9; font-size: 0.9rem; }
    .form-group { margin-bottom: 20px; }
    label { display: block; color: #e4e4e7; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
    input { width: 100%; padding: 12px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 6px; color: #e4e4e7; font-family: inherit; font-size: 1rem; box-sizing: border-box; }
    input:focus { outline: none; border-color: #f0ad4e; background: rgba(255, 255, 255, 0.08); }
    .btn { width: 100%; padding: 12px 16px; background: #f0ad4e; color: #0f0f23; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: all 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(240, 173, 78, 0.3); }
    .error { color: #f6465d; font-size: 0.9rem; margin-top: 8px; display: none; }
    .info-text { color: #a1a1a9; font-size: 0.85rem; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üìä</div>
      <h1 class="login-title">Admin Portal</h1>
      <p class="login-subtitle">Investment Prediction Platform</p>
    </div>

    <form onsubmit="handleAdminLogin(event)">
      <div class="form-group">
        <label for="admin-email">Admin Email</label>
        <input type="text" id="admin-email" placeholder="Enter admin email" required>
      </div>
      <div class="form-group">
        <label for="admin-password">Admin Password</label>
        <input type="password" id="admin-password" placeholder="Enter admin password" required>
      </div>
      <div class="error" id="login-error"></div>
      <button type="submit" class="btn" id="login-btn">LOGIN AS ADMIN</button>
    </form>

    <p class="info-text">üîí This is an administrative portal. Unauthorized access is prohibited.</p>
  </div>

  <script src="../js/api-config.js"></script>
  <script type="module">
    // Admin login via backend authentication
    // Credentials are securely verified on the server side
    
    async function handleAdminLogin(e) {
      e.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      const errorEl = document.getElementById('login-error');
      const btnEl = document.getElementById('login-btn');

      try {
        // Show loading state
        btnEl.disabled = true;
        btnEl.textContent = 'Verifying...';
        errorEl.style.display = 'none';

        // Call backend authentication endpoint
        const response = await fetch(`${API_CONFIG.API_URL}/auth/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Admin authentication failed');
        }

        // Store admin session with token
        localStorage.setItem('adminAuth', JSON.stringify({
          email: data.email,
          token: data.token,
          loginTime: new Date().toISOString()
        }));

        // Store the token for API requests
        TokenManager.set(data.token);

        // Redirect to admin panel
        window.location.href = './admin.html';
      } catch (error) {
        errorEl.style.display = 'block';
        errorEl.innerText = '‚ùå ' + error.message;
        document.getElementById('admin-password').value = '';
        btnEl.disabled = false;
        btnEl.textContent = 'LOGIN AS ADMIN';
      }
    }

    // Make function globally available
    window.handleAdminLogin = handleAdminLogin;
  </script>
</body>
</html>
