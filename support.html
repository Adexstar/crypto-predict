<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets - Investment Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: #fff; min-height: 100vh; }
        
        .navbar { background: rgba(26, 26, 46, 0.95); border-bottom: 1px solid #3861fb; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .navbar h1 { font-size: 1.5rem; color: #f0ad4e; }
        .navbar-links { display: flex; gap: 20px; align-items: center; }
        .navbar-links a { color: #f0ad4e; text-decoration: none; font-size: 0.95rem; transition: color 0.3s; }
        .navbar-links a:hover { color: #fff; }
        .logout-btn { background: #f6465d; color: #fff; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
        .logout-btn:hover { background: #e63547; }
        
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        
        .page-header { margin-bottom: 30px; }
        .page-header h2 { color: #f0ad4e; font-size: 2rem; margin-bottom: 10px; }
        .page-header p { color: #aaa; font-size: 0.95rem; }
        
        .create-ticket-btn { 
            background: #3861fb; 
            color: #fff; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: 600;
            transition: background 0.3s;
        }
        .create-ticket-btn:hover { background: #2a48cc; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: #1a1a2e; border: 1px solid #3861fb; border-radius: 8px; padding: 30px; max-width: 500px; width: 90%; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { color: #f0ad4e; }
        .modal-close { background: none; border: none; color: #f0ad4e; font-size: 1.5rem; cursor: pointer; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #aaa; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 10px; 
            background: rgba(15, 15, 35, 0.8); 
            border: 1px solid #3861fb; 
            color: #fff; 
            border-radius: 5px;
            font-family: inherit;
        }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #f0ad4e; }
        
        .btn-submit { width: 100%; background: #3861fb; color: #fff; border: none; padding: 12px; border-radius: 5px; font-weight: 600; cursor: pointer; }
        .btn-submit:hover { background: #2a48cc; }
        
        .tickets-list { display: grid; gap: 15px; margin-top: 20px; }
        
        .ticket-card { 
            background: rgba(26, 26, 46, 0.8); 
            border: 1px solid #3861fb; 
            border-radius: 8px; 
            padding: 20px; 
            cursor: pointer;
            transition: all 0.3s;
        }
        .ticket-card:hover { border-color: #f0ad4e; background: rgba(26, 26, 46, 0.95); }
        .ticket-card.active { border-color: #f0ad4e; background: rgba(26, 26, 46, 0.95); }
        
        .ticket-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px; }
        .ticket-title { color: #f0ad4e; font-size: 1.1rem; font-weight: 700; }
        
        .status-badge { 
            display: inline-block; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600;
        }
        .status-open { background: rgba(5, 178, 108, 0.2); color: #05b26c; }
        .status-in-progress { background: rgba(56, 97, 251, 0.2); color: #3861fb; }
        .status-resolved { background: rgba(248, 113, 113, 0.2); color: #f87171; }
        .status-closed { background: rgba(160, 160, 170, 0.2); color: #a1a1a9; }
        
        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .priority-critical { background: rgba(246, 70, 93, 0.2); color: #f6465d; }
        .priority-high { background: rgba(240, 173, 78, 0.2); color: #f0ad4e; }
        .priority-normal { background: rgba(56, 97, 251, 0.2); color: #3861fb; }
        .priority-low { background: rgba(5, 178, 108, 0.2); color: #05b26c; }
        
        .ticket-meta { font-size: 0.9rem; color: #a1a1a9; }
        .ticket-description { color: #ddd; margin-top: 10px; font-size: 0.95rem; }
        
        .ticket-detail { display: none; margin-top: 20px; }
        .ticket-detail.show { display: block; }
        .detail-replies { margin-top: 20px; }
        .reply { background: rgba(15, 15, 35, 0.8); padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .reply-author { color: #f0ad4e; font-weight: 600; font-size: 0.9rem; }
        .reply-time { color: #a1a1a9; font-size: 0.8rem; }
        .reply-text { color: #ddd; margin-top: 8px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: #3861fb; color: #fff; }
        .btn-primary:hover { background: #2a48cc; }
        .btn-danger { background: #f6465d; color: #fff; }
        .btn-danger:hover { background: #e63547; }
        
        .alert { padding: 12px; border-radius: 5px; margin-bottom: 15px; display: none; }
        .alert.show { display: block; }
        .alert-success { background: rgba(5, 178, 108, 0.2); border: 1px solid #05b26c; color: #05b26c; }
        .alert-error { background: rgba(246, 70, 93, 0.2); border: 1px solid #f6465d; color: #f6465d; }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .modal-content { padding: 20px; }
            .ticket-header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üéüÔ∏è Support Tickets</h1>
        <div class="navbar-links">
            <a href="index.html">Dashboard</a>
            <a href="announcements.html">Announcements</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2>Support Tickets</h2>
                    <p>Get help from our support team</p>
                </div>
                <button class="create-ticket-btn" onclick="openCreateModal()">‚úèÔ∏è Create Ticket</button>
            </div>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <div class="tickets-list" id="ticketsList">
            <div style="text-align: center; color: #a1a1a9; padding: 40px;">
                Loading tickets...
            </div>
        </div>
    </div>
    
    <!-- Create Ticket Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Support Ticket</h2>
                <button class="modal-close" onclick="closeCreateModal()">‚úï</button>
            </div>
            <form onsubmit="handleCreateTicket(event)">
                <div class="form-group">
                    <label>Subject *</label>
                    <input type="text" id="ticketSubject" placeholder="Brief description of your issue" required>
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="ticketDescription" placeholder="Provide detailed information about your issue..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="ticketPriority">
                        <option value="normal">Normal</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Submit Ticket</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { getCurrentUser, createSupportTicket, getUserSupportTickets } from './js/userData.js';
        
        const user = getCurrentUser();
        if (!user) {
            window.location.href = 'login.html';
        }
        
        let selectedTicketId = null;
        
        function loadTickets() {
            const tickets = getUserSupportTickets(user.id);
            const container = document.getElementById('ticketsList');
            
            if (tickets.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #a1a1a9; padding: 40px;">
                        <p>No support tickets yet. Create one to get started!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            tickets.forEach(ticket => {
                const createdDate = new Date(ticket.createdAt).toLocaleDateString();
                
                html += `
                    <div class="ticket-card" onclick="selectTicket('${ticket.id}')">
                        <div class="ticket-header">
                            <div>
                                <div class="ticket-title">${ticket.subject}</div>
                                <span class="status-badge status-${ticket.status}">${ticket.status.replace('-', ' ').toUpperCase()}</span>
                                <span class="priority-badge priority-${ticket.priority}">${ticket.priority.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="ticket-meta">
                            üìÖ ${createdDate} | üí¨ ${ticket.replies.length} replies
                        </div>
                        <div class="ticket-description">${ticket.description.substring(0, 100)}...</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        window.selectTicket = function(ticketId) {
            selectedTicketId = ticketId;
            // In a full implementation, this would expand to show details
            alert('Ticket details view coming soon! Ticket ID: ' + ticketId);
        };
        
        window.openCreateModal = function() {
            document.getElementById('createModal').classList.add('show');
        };
        
        window.closeCreateModal = function() {
            document.getElementById('createModal').classList.remove('show');
            document.getElementById('createForm').reset();
        };
        
        window.handleCreateTicket = function(event) {
            event.preventDefault();
            
            const subject = document.getElementById('ticketSubject').value.trim();
            const description = document.getElementById('ticketDescription').value.trim();
            const priority = document.getElementById('ticketPriority').value;
            
            if (!subject || !description) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            const ticket = createSupportTicket(user.id, subject, description, priority);
            
            if (ticket) {
                showAlert('‚úÖ Support ticket created successfully! ID: ' + ticket.id, 'success');
                closeCreateModal();
                setTimeout(() => {
                    loadTickets();
                }, 500);
            } else {
                showAlert('Failed to create ticket', 'error');
            }
        };
        
        window.logout = function() {
            sessionStorage.clear();
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type + ' show';
            setTimeout(() => alertBox.classList.remove('show'), 5000);
        }
        
        // Load tickets on page load
        loadTickets();
    </script>
</body>
</html>
